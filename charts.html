<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.4.js"
			integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<title>Ceneo Scraper Mock</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="./index.html">Strona glowna</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href=""
								>Pobierz opinie</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href=""
								>Lista produktow</a
							>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">O autorze</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="my-5">
			<div class="container mb-5 pb-5">
				<div class="row">
					<div class="col-6">
						<canvas id="stars"></canvas>
						<script>
							const data = [
								{ stars: 0.0, count: 0 },
								{ stars: 0.5, count: 3 },
								{ stars: 1.0, count: 1 },
								{ stars: 1.5, count: 2 },
								{ stars: 2.0, count: 1 },
								{ stars: 2.5, count: 0 },
								{ stars: 3.0, count: 5 },
								{ stars: 3.5, count: 3 },
								{ stars: 4.0, count: 19 },
								{ stars: 4.5, count: 19 },
								{ stars: 5.0, count: 79 },
							];

							new Chart(document.getElementById("stars"), {
								type: "bar",
								data: {
									labels: data.map((row) => row.stars),
									datasets: [
										{
											label: "Liczba opinii",
											data: data.map((row) => row.count),
										},
									],
								},
								options: {
									plugins: {
										legend: {
											display: false,
										},
										title: {
											display: true,
											text: "Rozkład liczby gwiazdek w opiniach konsumentów",
										},
									},
									scales: {
										x: {
											title: {
												display: true,
												text: "Liczba gwiazdek",
											},
										},
										y: {
											title: {
												display: true,
												text: "Liczba opinii",
											},
										},
									},
								},
							});
						</script>
					</div>
					<div class="col-6"></div>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
